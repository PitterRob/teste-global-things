<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title> Heróis </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Heróis</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let heroi of herois">
      <ion-avatar slot="start">
        <img src="../../assets/imagens/super-heroi.png" />
      </ion-avatar>
      <ion-grid>
        <ion-row>
          <ion-col> <b>{{heroi.Name}}</b> </ion-col>
        </ion-row>
        <ion-row *ngIf="heroi.CategoryId">
          <ion-select [(ngModel)]="heroi.CategoryId" disabled="true">
            <ion-select-option *ngFor="let cat of categorias" [value]="cat.Id"
              >{{cat.Name}}</ion-select-option
            >
          </ion-select>
        </ion-row>
        <ion-row>
          <ion-col><p>{{ heroi.Active ? "Ativo" : "Desativado" }}</p> </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
